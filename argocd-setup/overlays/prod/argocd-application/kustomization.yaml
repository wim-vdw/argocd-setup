apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.8/manifests/install.yaml
- argocd-self-management.yaml
- argocd-server-http-ingress.yaml
- cert-manager-issuers.yaml

patches:
- path: argocd-cm.patch.yaml
- path: argocd-cmd-params-cm.patch.yaml

configMapGenerator:
- name: argocd-rbac-cm
  behavior: merge
  files:
  - config/policy.csv
  envs:
  - config/rbac.env
